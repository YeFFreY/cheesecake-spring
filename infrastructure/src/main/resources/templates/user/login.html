<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layout/no-menu}">
<head>
    <title>LOGIN</title>
</head>
<body>
<div layout:fragment="content">

    <!--/*@thymesVar id="loginCommand" type="org.yeffrey.cheesecakespring.users.dto.LoginCommand"*/-->
    <form th:action="@{/login}" th:object="${loginCommand}" action="/login" method="post">
        <h2>Please sign in</h2>

        <div class="error" th:if="${param.error}">
            Email and password is incorrect or your account is not activated, please try again.
        </div>

        <div>
            <label for="username">Email or Username</label>
            <input type="text" name="username" id="username" required="required" autofocus="autofocus"/>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required="required"/>
        </div>

        <button type="submit">Sign in</button>
    </form>
    <p><a th:href="@{/user/register}">Register for a new account</a>
</div>
</body>
</html>
